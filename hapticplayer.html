<html>

<head>
  <embed type="application/x-vnd-haptics" id="pluginobj" style="width:0; height:0" />
  <title>
    Web Haptic Player
  </title>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="js/glge-compiled-min.js"></script>
  <script src="js/jiglib.js"></script>
  <script id="HAML_document" type="text/xml"></script>
</head>

<body>
  <script src="js/hapticplayer.js"></script>
  <h1 align="center">Web Haptic Player</h1>
  <table>
    <tr>
      <td>
        <div id='import'>
          <h3>Import MPEG-V file here</h3>
          </br>
          <input align="center" type="file" name="HAMLImporter" id="HAMLImporter" />
          <Button onClick="view()">View Haptic Scene</Button>
          <input type="button" value="Reset" onClick="document.location.reload(true)">
          </br>
          <canvas id="canvas" width="960" height="720"></canvas>
      </td>
      <td>
        <div id="sliders">
          <p class="ui-state-default ui-corner-all">
            Proxy properties
          </p>
          <table id="newtable">
            <tr>
              <td>
                <label for="pMass">mass:</label>
                <input type="text" id="pMass" style="border: 0; color: #f6931f; font-weight: bold;" />
                <div id="massSlider" class="mySliders"></div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="pFriction">friction:</label>
                <input type="text" id="pFriction" style="border: 0; color: #f6931f; font-weight: bold;" />
                <div id="fricSlider" class="mySliders"></div>
              </td>
              <tr>
                <td>
                  <label for="pRadius">radius:</label>
                  <input type="text" id="pRadius" style="border: 0; color: #f6931f; font-weight: bold;" />
                  <div id="radiusSlider" class="mySliders"></div>
                </td>
              </tr>
            </tr>
          </table>
        </div>
      </td>
      <td>
        <div id="tabs">
          <ul>
            <li><a href="#tabs-1">Graphc rendering</a>
            </li>
            <li><a href="#tabs-2">Haptic rendering</a>
            </li>
            <li><a href="#tabs-3">Other code</a>
            </li>
          </ul>
          <div id="tabs-1">
            <p>Add you code here:</p>
            <textarea rows="20" cols="40">
            </textarea>
          </div>
          <div id="tabs-2">
            <p>Add your code here:</p>
            <textarea rows="20" cols="40">
            </textarea>
          </div>
          <div id="tabs-3">
            <p>Add your code here:</p>
            <textarea rows="20" cols="40">
            </textarea>
          </div>
        </div>
        <p align="center">
          <button>Generate</button>
      </td>
      </div>
    </tr>
  </table>
</body>

</html>
